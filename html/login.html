<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body style="text-align: center;">
    <h1>AP HTTP</h1>
    <section style="background-color: lightblue; padding: 1%; max-width: 300px; border-radius: 3px; margin: auto; ">
      <h2>Login</h2>
      <form action="/login" method="post" id="myForm">
        <input name="username" type="text" placeholder="Username" style="display: block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%;">
        <input name="password" type="password" placeholder="Password" style="display: block; margin: auto; margin-bottom: 30px; padding: 5px; width: 94%;">
        <input type="submit" style="display: block; width: 100%; padding: 7px;" value="Login">
      </form>
    </section>
    <div id="result"></div>
    <script>
            document.getElementById('myForm').addEventListener('submit', function(event) {
                event.preventDefault();
            var url = "/login"; // Your desired URL
            var data = new FormData(this);
    
            fetch(url, {
                method: 'POST',
                body: data
            })
            .then(response => response.text())
            .then(el => {
                console.log(el);
                document.getElementById('result').innerHTML = el;
                const redirectUrl = response.headers.get('Location');
                if (redirectUrl) {
                    window.location.href = redirectUrl;
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
        </script>
  </body>



</html>
