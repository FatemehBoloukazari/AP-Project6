<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .error {
            color: red;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #ffffff, #b83e5b);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
    </style>
</head>
<body style="text-align: center;">
    <section style="background-color: rgb(255, 255, 255); padding: 1%; max-width: 300px; border-radius: 3px; margin: auto; ">
      <h2 style="color: #b83e5b;">Login</h2>
      <form action="/login" method="post" id="myForm">
        <input name="id" type="text" placeholder="ID" style="display: block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%;">
        <input name="password" type="password" placeholder="Password" style="display: block; margin: auto; margin-bottom: 30px; padding: 5px; width: 94%;">
        <input type="submit" style="display: block; width: 100%; padding: 7px;" value="Login">
      </form>
    </section>
    <script>
            document.getElementById('myForm').addEventListener('submit', async function(event) {
                event.preventDefault();
            var url = "/login";
            var data = new FormData(this);
    
            const response = await fetch(url, {
                method: 'POST',
                body: data
            });
            var status = response.status;
            var text = await response.text();
            console.log(text);
            if (status == 400)
            {
                alert("Bad Request");
            }
            if (status == 403)
            {
                alert("Permission Denied");
            }
            if (status == 404)
            {
                alert("Not Found");
            }
            if (status == 200)
            {
                window.location.href = "/mainpage";
            }
        });
    </script>
  </body>
</html>
