<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find User</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #ffffff, #b83e5b);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .submit-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #back_button
        {
            position: fixed;
            right: 30px;
            bottom: 30px;
            transition-duration: 0.4s;
            background-color: whitesmoke; 
            color: #b83e5b; 
            border: 2px solid whitesmoke;
            border-radius: 5px;
        }

        #back_button:hover
        {
           background-color: transparent;
           color: whitesmoke;
        }

    </style>
</head>
<body>
    <div class="container">
        <form action = "/search_user" method = "post" enctype = "multipart/form-data" id = "search_user">
            <div class="title-box">
                <h3 style="color: #b83e5b;">User ID:</h3>
                <input type="text" id="id" name="id" placeholder="Enter user id">
            </div>
            <br>
            <div class = "submit-button-container">
                <input type="submit" value="Search" class = "button">
            </div>
        </form>
    </div>
    <button onclick="history.back()" id="back_button">Back</button>
    <script>
        document.getElementById('search_user').addEventListener('submit', async function(event) {
            event.preventDefault();
        var url = "/search_user";
        var data = new FormData(this);

        const response = await fetch(url, {
            method: 'POST',
            body: data
        });
        var status = response.status;
        var text = await response.text();

        if (status == 404)
        {
            alert("Not Found");
        }
        else if (status == 200)
        {
            window.location.href = text;
        }
    });
    </script>
</body>
</html>
